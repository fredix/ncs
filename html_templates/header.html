<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Nodecast</title>
  <link rel="stylesheet" href="/staticfile/stylesheets/base.css" type="text/css" media="screen">
  <link rel="stylesheet" id="current-theme" href="/staticfile/stylesheets/style.css" type="text/css" media="screen">
  <script type="text/javascript" charset="utf-8" src="/staticfile/javascripts/jquery-1.3.min.js"></script><style type="text/css"></style>
  <script type="text/javascript" charset="utf-8" src="/staticfile/javascripts/jquery.scrollTo.js"></script>
  <script type="text/javascript" charset="utf-8" src="/staticfile/javascripts/jquery.localscroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    // <![CDATA[
    var Theme = {
      activate: function(name) {
        window.location.hash = 'themes/' + name
        Theme.loadCurrent();
      },

      loadCurrent: function() {
        var hash = window.location.hash;
        if (hash.length > 0) {
          matches = hash.match(/^#themes\/([a-z0-9\-_]+)$/);
          if (matches && matches.length > 1) {
            $('#current-theme').attr('href', 'stylesheets/themes/' + matches[1] + '/style.css');
          } else {
            alert('theme not valid');
          }
        }
      }
    }

    $(document).ready(function() {
      Theme.loadCurrent();
      $.localScroll();
      $('.table :checkbox.toggle').each(function(i, toggle) {
        $(toggle).change(function(e) {
          $(toggle).parents('table:first').find(':checkbox:not(.toggle)').each(function(j, checkbox) {
            checkbox.checked = !checkbox.checked;
          })
        });
      });
    });
    // ]]>
  </script>
</head>
