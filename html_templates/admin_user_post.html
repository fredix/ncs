<div id="wrapper" class="wat-cf">
  <div id="main">
    <div class="block" id="block-tables">


      <div class="content">
        <h2 class="title">New user</h2>
        <div class="inner">



          <form action="/admin/createuser" method="post" class="form">
          <div class="columns wat-cf">
            <div class="column left">
                <div class="group">
                  <label class="label">Login</label>
                  <input type="text" class="text_field" name="login">
                  <span class="description">user login</span>
                </div>
                <div class="group">
                  <label class="label">Password</label>
                  <input type="password" class="text_field" name="password">
                  <span class="description">user password</span>
                </div>
                <div class="group">
                  <div class="fieldWithErrors">
                    <label class="label" for="post_title">Email</label>
                    <span class="error">can't be blank</span>
                  </div>
                  <input type="text" class="text_field" name="email">
                  <span class="description">user email</span>
                </div>

             </div>

                  <div class="column right">

                    <div class="group">
                      <label class="label">Options</label>
                      <div>
                        <input type="checkbox" name="api" id="checkbox_api" class="checkbox" value="api"> <label for="checkbox_api" class="checkbox">API</label>
                      </div>
                      <div>
                        <input type="checkbox" name="ftp" id="ftp" class="checkbox" value="ftp"> <label for="checkbox_ftp" class="checkbox">FTP</label>
                      </div>
                      <div>
                        <input type="checkbox" name="xmpp" id="xmpp" class="checkbox" value="xmpp"> <label for="checkbox_xmpp" class="checkbox">XMPP</label>
                      </div>
                      <div>
                        <input type="checkbox" name="bittorrent" id="bittorrent" class="checkbox" value="bittorrent"> <label for="checkbox_bittorrent" class="checkbox">Bittorrent</label>
                      </div>
                    </div>

                  </div>
            </div>

            <div class="group navform wat-cf">
              <button class="button" type="submit">
                <img src="/staticfile/images/tick.png" alt="Save"> Save
              </button>
              <span class="text_button_padding">or</span>
              <a class="text_button_padding link_button" href="#header">Cancel</a>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
</div>
